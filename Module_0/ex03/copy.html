<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Skills Progress</title>
</head>
<body>
    <ul>
        <!-- Frontend Section -->
        <li>
            <h2>Frontend</h2>
            <p data-value="80">HTML5</p>
            <progress max="100" value="80" class="html5">
                <div class="progress-bar">
                    <span style="width: 80%">80%</span>
                </div>
            </progress>

            <p data-value="60">CSS3</p>
            <progress max="100" value="60" class="css3">
                <div class="progress-bar">
                    <span style="width: 60%">60%</span>
                </div>
            </progress>

            <p data-value="50">jQuery</p>
            <progress max="100" value="50" class="jquery">
                <div class="progress-bar">
                    <span style="width: 50%">50%</span>
                </div>
            </progress>
        </li>

        <!-- Backend Section -->
        <li>
            <h2>Backend</h2>
            <p data-value="75">Python</p>
            <progress max="100" value="75" class="python">
                <div class="progress-bar">
                    <span style="width: 75%">75%</span>
                </div>
            </progress>

            <p data-value="65">PHP</p>
            <progress max="100" value="65" class="php">
                <div class="progress-bar">
                    <span style="width: 65%">65%</span>
                </div>
            </progress>

            <p data-value="35">Node.js</p>
            <progress max="100" value="35" class="node-js">
                <div class="progress-bar">
                    <span style="width: 35%">35%</span>
                </div>
            </progress>
        </li>
    </ul>
</body>
</html>
